{% extends "base.html" %}

{% block title %}Create Auction - Art Gallery{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">
        <i class="fas fa-gavel"></i> Create Auction
    </h1>
    <a href="{{ url_for('auctions') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Auctions
    </a>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="auction_date">Auction Date *</label>
            <input type="date" id="auction_date" name="auction_date" required>
        </div>

        <div class="form-group">
            <label for="location">Location *</label>
            <input type="text" id="location" name="location" placeholder="e.g., New York Convention Center" required>
        </div>

        <div class="form-group">
            <label for="status">Status *</label>
            <select id="status" name="status" required>
                <option value="Upcoming">Upcoming</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Create Auction
            </button>
            <a href="{{ url_for('auctions') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
