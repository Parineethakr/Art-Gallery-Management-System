{% extends "base.html" %}

{% block title %}Add Buyer - Art Gallery{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">
        <i class="fas fa-user-plus"></i> Add Buyer
    </h1>
    <a href="{{ url_for('buyers') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Buyers
    </a>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="buyer_id">Buyer ID *</label>
            <input type="number" id="buyer_id" name="buyer_id" required>
        </div>

        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Add Buyer
            </button>
            <a href="{{ url_for('buyers') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
