{% extends "base.html" %}

{% block title %}Add Exhibition - Art Gallery{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">
        <i class="fas fa-building"></i> Add Exhibition
    </h1>
    <a href="{{ url_for('exhibitions') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Exhibitions
    </a>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="exhibition_id">Exhibition ID *</label>
            <input type="number" id="exhibition_id" name="exhibition_id" required>
        </div>

        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" placeholder="e.g., Modern Art Exhibition" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="start_date">Start Date *</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">End Date *</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
        </div>

        <div class="form-group">
            <label for="theme">Theme</label>
            <input type="text" id="theme" name="theme" placeholder="e.g., Impressionism">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Add Exhibition
            </button>
            <a href="{{ url_for('exhibitions') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
